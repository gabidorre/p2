<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crear Pin</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Modal */
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 650px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .left-section {
            flex: 1;
            border: 1px dashed #ddd;
            padding: 20px;
            text-align: center;
        }

        .right-section {
            flex: 1;
        }

        input[type="text"],
        textarea,
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e60023; /* Rojo de Pinterest */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        .footer a {
            color: #0063e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilo para los archivos */
        .upload-area {
            margin-top: 20px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-area label {
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            display: inline-block;
            padding: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .upload-area p {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<header>
    <nav id="navbar-pinterest">
        <a href="index1.html"><img src="material/Icono.png" alt="Pinterest_Icon" id="pinterest-icon"></a>
        <div class="left-items">
            <ul class="first">
                <li><a href="index1.html">Inicio</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Formulario para crear un Pin -->
<main class="crear-pin">
    
    <div class="modal-content">
        <!-- Sección para subir archivo -->
        <div class="left-section">
            <div class="upload-area">
                <input type="file" id="pin-file" name="pin-file" accept="image/*,video/*" required>
                <label for="pin-file">Elige un archivo o arrástralo y suéltalo aquí</label>
                <p>Se recomienda usar archivos .jpg de alta calidad o archivos .mp4 que tengan menos de 200 MB.</p>
            </div>
        </div>

        <!-- Formulario de entrada de datos -->
        <div class="right-section">
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Título del Pin -->
                <label for="title">Título</label>
                <input type="text" id="title" name="title" placeholder="Añade un título" required>

                <!-- Descripción del Pin -->
                <label for="description">Descripción</label>
                <textarea id="description" name="description" placeholder="Añade una descripción detallada" rows="4" required></textarea>

                <!-- Enlace asociado al Pin -->
                <label for="link">Enlace</label>
                <input type="url" id="link" name="link" placeholder="Añade un enlace" required>

                <!-- Selección de tablero -->
                <label for="board">Tablero</label>
                <select id="board" name="board" required>
                    <option value="tablero1">Tablero 1</option>
                    <option value="tablero2">Tablero 2</option>
                    <option value="tablero3">Tablero 3</option>
                </select>

                <!-- Temas etiquetados -->
                <label for="tags">Temas etiquetados</label>
                <input type="text" id="tags" name="tags" placeholder="Busca una etiqueta">

                <button class="btn" type="submit">Guardar Pin</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Pinterest</p>
</footer>

</body>
</html>
