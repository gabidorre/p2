            </div>
            <div class="right-items">
                <a href="interior3.html">

                </a>
                
                <div id="notification-icon">
                    <span class="material-symbols-outlined">notifications</span>
                </div>
                <script>
                    // Obtener el ícono de la campana
                    const notificationIcon = document.getElementById('notification-icon');
                    
                    // Añadir un evento de clic al ícono de la campana
                    notificationIcon.addEventListener('click', function() {
                        // Mostrar el mensaje de notificación
                        alert('Recibirás notificaciones sobre novedades.');
                    });
                    </script>
                
                <div id="message">
                    <span class="material-symbols-outlined">sms</span>
                </div>
                <script>
                    // Obtener el ícono de la campana
                    const constmessage = document.getElementById('message');
                    
                    // Añadir un evento de clic al ícono de la campana
                    constmessage.addEventListener('click', function() {
                        // Mostrar el mensaje de notificación
                        alert('No hay mensajes nuevos.');
                    });
                    </script>
                
                <span class="material-symbols-outlined" id="profile-img"><a href="interior1.html">account_circle</a></span>
        
            </div>
        </nav>
