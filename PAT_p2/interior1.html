
    

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Iniciar sesión / Crear cuenta</title>
    </head>
    <body>
    
    <div class="modal">
        <div class="modal-content">
            <h1>Bienvenido a Pinterest</h1>
    
            <!-- Formulario de Ingreso -->
            <form id="login-form" action="#" method="POST">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico">
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
    
                <div class="footer">
                    <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a> <!-- Enlace para mostrar el mensaje -->
                </div>
    
                <button class="btn" type="submit">Iniciar sesión</button>
            </form>
    
            <!-- Opciones de login con Facebook y Google en línea -->
            <div class="btn-container">
                <!-- Enlace de Facebook -->
                <a href="https://www.facebook.com/" class="btn btn-facebook">Continuar con Facebook</a>
    
                <!-- Enlace de Google -->
                <a href="https://accounts.google.com/" class="btn btn-google">Continuar con Google</a>
            </div>
    
            
        </div>
    </div>
    
    <script>
        // Simulación de validación de datos
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario
    
            // Obtén los datos del formulario
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            // Validación simple: Si los campos no están vacíos
            if (email && password) {
                // Si los datos son correctos, redirigimos al usuario
                window.location.href = "index1.html";  // Redirige a la página principal
            } else {
                // Si los datos son incorrectos, mostramos un mensaje de error
                alert("Por favor, ingresa tus credenciales correctamente.");
            }
        });

        // Funcionalidad para el enlace "¿Olvidaste tu contraseña?"
        document.getElementById("forgot-password").addEventListener("click", function(event) {
        event.preventDefault();  // Prevenir el comportamiento por defecto del enlace
        alert("Se ha enviado un correo a tu dirección para recuperar la contraseña.");
         });
    </script>
    
    </body>
    </html>
